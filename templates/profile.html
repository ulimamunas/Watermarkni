<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
  </head>
  <body class="bg-dominan">
    <!-- PROFIL -->
    <div class="flex">
      <a href="{{ url_for('home') }}" class="px-6 py-4 mt-3 ms-5 bg-birulagi rounded-xl font-bold text-white font-montserrat"> < Back Home</a>
    </div>
    <div class="font-montserrat text-white pt-10 px-36">
      <h1 class="text-4xl font-bold">Profile</h1>
      <div class="flex justify-center items-center gap-[92px] mt-[50px]">
        <div>
          <p class="font-bold text-xl text-center mb-[14px]">Name</p>
          <div class="w-[389px] h-[55px] px-5 bg-pink rounded-3xl flex justify-center items-center">
            <p class="text-center text-black">{{ user.name }}</p>
          </div>
        </div>
        <div>
          <p class="font-bold text-xl text-center mb-[14px]">Username</p>
          <div class="w-[389px] h-[55px] px-5 bg-pink rounded-3xl flex justify-center items-center">
            <p class="text-center text-black">{{ user.username }}</p>
          </div>
        </div>
      </div>
      <div class="my-[50px]">
        <h1 class="font-bold text-xl mb-[20px] text-center">Collection</h1>
        <!-- prettier-ignore -->
        {% set num_items = user.watermarked_images|length %}
        {% set grid_cols = num_items == 1 and 1 or (num_items == 2 and 2 or 3) %}
        
        <div class="grid grid-cols-{{ grid_cols }} gap-4 mx-auto">
          {% for item in user.watermarked_images %}
            <div class="w-[347px] h-[327px] mx-auto">
              <img src="{{ url_for('serve_watermarkedImg', filename=item.filename) }}" alt="" class="w-full h-full object-contain rounded-lg shadow-md" />
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
